<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="apply_job">
            <h1>Job Application <span>(Web)</span></h1>
        <form action="#">
            <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name...">
            </div>
             <div class="form_control">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter First Name...">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email...">
            </div>
            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select name="job_role" id="job_role">
                    <option value="#">Select Job Role</option>
                    <option value="FrontEnd Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea name="address" placeholder="Address..." id="address" cols="30" rows="6"></textarea>
            </div>
            <div class="form_control">
                <label for="city">Email</label>
                <input type="text" name="city" id="city" placeholder="Enter City...">
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode...">
            </div>
            <div class="form_control">
                <label for="sdate">Start Date</label>
                <input type="date" value="2023-09-18" name="sdate" id="sdate">
            </div>
            <div class="form_control">
                <label for="cvfile">Upload Your CV</label>
                <input type="file" name="cvfile" id="cvfile">
            </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
